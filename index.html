      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .hero a:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    /* FOOTER MINIMAL */
    footer {
      text-align: center;
      font-size: 12px;
      opacity: 0.5;

    }
  </style>
